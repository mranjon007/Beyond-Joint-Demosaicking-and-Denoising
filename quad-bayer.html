    <script>
    

    document.querySelector("#id-form").addEventListener("submit", function(event) {
         event.preventDefault();

         const formData = new FormData(document.querySelector('form'))
        raw = 0
        reconstructed = 0
        for (var pair of formData.entries()) {
          if (pair[1].length == 1){
            raw+=1;
          }  
          else {
            reconstructed += 1;
          }
        }
        
        window.alert("Quad Bayer result: \n" + "raw: "+ raw +"\nreconstructed: "+reconstructed); 


    }, false);  



   
    function add_class(name) {

      if(name.length == 2){
        console.log(name)
        var img_name = name.charAt(0);  
        console.log(img_name)
        var element = document.getElementById(img_name);
        console.log(element.classList.contains('img-selected'))
        if(element.classList.contains('img-selected')){
          element.classList.remove('img-selected')
        }
      }
      else{
        console.log(name)
        var img_name = name + 'a';  
        console.log(img_name)
        var element2 = document.getElementById(img_name);
        console.log(element2.classList.contains('img-selected'))
        if(element2.classList.contains("img-selected")){
          console.log("asche.....")
          element2.classList.remove("img-selected")
        }
      }
      var element1 = document.getElementById(name);
      element1.classList.add("img-selected");
    }
